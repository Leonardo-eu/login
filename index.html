<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logn</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <main>
        <section class="login">
            <div class="left">
                <h1>Faça Login <br>Venha fazer parte do nosso time.</h1>
                <img class="img" src="animation/Innovation-amico.png" alt="imagem">
                <img class="animation" src="animation/innovation-animate.svg" alt="animation">
            </div>
            <div class="right">
                <div class="formulario">
                    <form class="form-itens" action="">
                        <h1>LOGIN</h1>
                        <div class="usuario">
                            <label class="indicadores" for="usuario">Usuário</label>
                            <input class="box" type="text" name="usuario" id="usuario" placeholder="    Usuário">
                        </div>
                        <div class="senha">
                            <label class="indicadores" for="senha">Senha</label>
                            <input class="box" type="password" name="senha" id="senha" placeholder="    Senha">
                        </div>
                        <button class="botao">LOGIN</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
